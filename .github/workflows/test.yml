---
name: releasible
on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip3 install setuptools wheel pytest
          pip3 install -e .
          pip3 install -r test/requirements.txt

      - name: Run pytest
        run: |
          python3 -m pytest
