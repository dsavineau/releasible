---
name: tests
on:
  push:
  pull_request:
  schedule:
    - cron: 0 0 * * 2

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: cargo test --color always -- --nocapture

      - name: Add clippy
        run: rustup component add clippy

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

      - name: Build site
        run: cargo run

      - name: Deploy rust site
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: out
          target-folder: rust

      - name: Build docs
        run: cargo rustdoc

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: target/doc
          target-folder: rustdoc
